<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Jackson Luff's Portfolio</title>
  </head>
  <body>
    <main>
      <h1>Compiling: jackson-luff.com</h1>
      <div class="loading-wrapper">
        <span class="loading-text">99%</span>
        <div class="loading-container">
          <div class="loading-bar"></div>
        </div>
      </div>
      <div class="comment">/* This website is currently under construction */</div>
      <a href="Resources/Jackson Luff - CV.pdf" class="modern-button">Latest Resume</a>
      <a href="old_index.html" class="modern-button">Visit Old Website</a>
    </main>

    <script>
      let percentage = 0;
      const loadingText = document.querySelector(".loading-text");
      const loadingBar = document.querySelector(".loading-bar");
      
      function updatePercentage() {
        if (percentage < 99) {
          percentage++;
          loadingText.textContent = percentage + "%";
          setTimeout(updatePercentage, 20); // Adjust speed of count-up
        }
      }
      
      // Start animations
      window.onload = () => {
        loadingBar.style.animation = "fillBar 2s forwards ease-in-out";
        updatePercentage();
      };
      </script>

  </body>
</html>
